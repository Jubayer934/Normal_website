                <section id="contact-section" class="section-center">
            <h2 class="section-heading">
                Contact Me</h2>
            <form>
                <div class="form-control">
                    <label for="name" style="font-size: 2.5rem; color: white;">Name</label>
                    <input type="text" id="name" autocomplete="name" required>
                </div>
                <div class="form-control">
                    <label for="email" style="font-size: 2.5rem; color: white;">Email</label>
                    <input type="email" id="email" autocomplete="email" required>
                </div>
                <div class="form-control">
                    <label for="message" style="font-size: 2.5rem; color: white;">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-control-btn">
                    <button class="btn-form">Submit</button>
                </div>
            </form>
